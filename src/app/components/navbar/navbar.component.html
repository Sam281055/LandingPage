<nav class='bg-white border-b md:px-14 p-4 max-w-screen-2xl mx-auto text-primary fixed top-0 left-0 right-0'>
  <div class='text-lg container mx-auto flex justify-between items-center font-medium'>
      <div class='flex space-x-14 items-center'>
          <a href="/" class="text-2xl font-semibold flex items-center space-x-3 text-primary">
              <img src={{Logo}} class="w-10 inline-block items-center" /> <span>XYZ</span></a>
          <ul class='md:flex space-x-12 hidden' *ngFor="let item of navItems">
            <li class="block hover:text-gray-300 cursor-pointer">{{item.link}}</li>
          </ul>
      </div>

      <div class='space-x-12 hidden md:flex items-center'>
          <a href="/" class='hidden lg:flex items-center hover:text-secondary'>
              <img src={{global}} class="mr-2 w-10 inline-block items-center"><span>Language</span></a>
          <button class='bg-secondary py-2 px-4 transition-all duration-300 rounded
  hover:text-white hover:bg-indigo-600'>Sign up</button>
      </div>

      <div class='md:hidden'>
          <button (click)="MenuAbierto()"
              class='text-white focus:outline-none focus:text-gray-300'>
              <a *ngIf="Menu" class='w-6 h-6 text-primary'><img class='w-6 h-6 text-primary' src={{CerrarMenu}}></a>
              <a *ngIf="!Menu" class='w-6 h-6 text-primary'><img class='w-6 h-6 text-primary' src={{AbrirMenu}}></a>
          </button>
      </div>
  </div>
</nav>
<div *ngIf="Menu" class="space-y-4 px-4 pt-2 pb-5 text-xl bg-secondary block fixed mt-20 top-0 right-0 left-0">
          <ul class='sm:flex space-x-12 hidden' *ngFor="let item of navItems">
            <a class="class='block text-white hover:text-gray-300'">{{item.link}}</a>
          </ul>
</div>
